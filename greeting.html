
<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>

  <body>
    <div id="app"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

<script type="text/babel">

class HelloThere extends React.component {

  constructor (props) {
    super(props)
    this.state = {
      city: 'Stow',
      UsState: 'OH'
    }
  }
  render(){
    return(
    <div>
      <p>Hello there {this.props.name}!</p>
      <p>How is the weather in your City of {this.state.city}, {this.state.UsState}?</p>
    </div>
  );
  }
}

ReactDOM.render(
<HelloThere name='Austin'/>,
);
</script>
  </body>

</html>
